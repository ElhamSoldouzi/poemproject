<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poeam Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the title of the English poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris, Sky</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ElhamSoldouzi" target="_blank"
          >Elham Soldouzi</a
        >
        and is open-sourced on
        <a href="https://github.com/ElhamSoldouzi/poemproject" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://poemproject.vercel.app/" target="_blank">Vercel </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
